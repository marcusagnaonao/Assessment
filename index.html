<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pet Tribute Page</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Create an H1 tag with your pet's name below-->
  <H1>Yogi</H1>
    
    <!-- Create an H2 tag with the adoption date below-->
  <H2>October 10, 2013</H2>

    
    <h3 id="tagline">This is a fun tribute page to our loyal companions!</h3>
    <!-- update the img tag of a cat or other pet from google (such as a cat https://placekitten.com/200/300 or a dog https://placedog.net/500/280) -->
    <img id="pet" src="https://placedog.net/500/280" alt="Our Loyal Companion">
    <button id="shrink-grow">Shrink/Grow</button>
    
    <!-- add a p tag with two sentences about your pet -->
    <P>My dog is a good lapdog. He does not run around often and loves to sleep.</P>
    <!-- add an ol tag with three li tags inside. These should have fun facts about your pet -->
      <!-- li tag 1 -->
      <!-- li tag 2 -->
      <!-- li tag 3 -->
    <!-- close the ol tag -->
    <ol>
      <li>My dog is neutered.</li>
      <li>He weighs 23 pounds.</li>
      <li>He loves sweet potato dog food.</li>
    </ol>
    <script src="script.js"></script>
  </body>
</html>
